<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magazine Luiza - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #0074c1;
      color: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      height: 30px;
    }
    .search-bar input {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .icons a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .main {
      display: flex;
      padding: 15px;
      max-width: 1200px;
      margin: auto;
    }
    .filters {
      width: 200px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 15px;
      padding-left: 15px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .title {
      font-size: 14px;
      margin-bottom: 6px;
    }
    .price {
      font-weight: bold;
      font-size: 16px;
      color: #d40000;
    }

    /* LOGIN MODAL */
    #loginModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #loginForm {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #loginForm h2 {
      margin-top: 0;
    }
    #loginForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }
    #loginForm button {
      width: 100%;
      padding: 10px;
      background: #0074c1;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #loginError {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://www.magazineluiza.com.br/assets/core/header/img/logo-magalu.svg" alt="Magalu">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="boneca bebe reborn silicone">
    </div>
    <div class="icons">
      <a href="#" onclick="abrirLogin()">Login</a>
      ðŸ›’
    </div>
  </header>

  <div class="main">
    <aside class="filters">
      <h3>Filtrar por</h3>
      <label><input type="checkbox" class="filter" value="199"> AtÃ© R$199</label><br/>
      <label><input type="checkbox" class="filter" value="200"> De R$200 a R$250</label><br/>
      <label><input type="checkbox" class="filter" value="300"> Acima de R$250</label>
    </aside>

    <section class="products" id="product-list"></section>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal">
    <form id="loginForm" onsubmit="return validarLogin()">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <div id="loginError">E-mail ou senha invÃ¡lidos</div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    const produtos = [
      {
        nome: "BebÃª Reborn Boneca Silicone Pode Dar Banho",
        preco: 204.25,
        imagem: "https://i.imgur.com/0rHTFzR.jpg"
      },
      {
        nome: "BebÃª Reborn GÃªmeos Casal Silicone",
        preco: 207.59,
        imagem: "https://i.imgur.com/wqJSbSP.jpg"
      },
      {
        nome: "Boneca Reborn com Roupinha Rosa",
        preco: 189.90,
        imagem: "https://i.imgur.com/ZjLOHAG.jpg"
      },
      {
        nome: "Boneca Reborn com Bolsa e Mamadeira",
        preco: 229.90,
        imagem: "https://i.imgur.com/b9rYq63.jpg"
      }
    ];

    function renderProdutos(lista) {
      const container = document.getElementById('product-list');
      container.innerHTML = '';
      lista.forEach(p => {
        container.innerHTML += `
          <div class="card">
            <img src="${p.imagem}" alt="${p.nome}">
            <div class="title">${p.nome}</div>
            <div class="price">R$ ${p.preco.toFixed(2)}</div>
          </div>
        `;
      });
    }

    renderProdutos(produtos);

    document.querySelectorAll('.filter').forEach(f => {
      f.addEventListener('change', () => {
        const valores = Array.from(document.querySelectorAll('.filter:checked')).map(c => parseFloat(c.value));
        if (valores.length === 0) return renderProdutos(produtos);
        const filtrados = produtos.filter(p => {
          if (valores.includes(199) && p.preco <= 199) return true;
          if (valores.includes(200) && p.preco > 199 && p.preco <= 250) return true;
          if (valores.includes(300) && p.preco > 250) return true;
          return false;
        });
        renderProdutos(filtrados);
      });
    });

    function abrirLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }

    function validarLogin() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      if (email === "teste@magalu.com" && senha === "123456") {
        alert("Login bem-sucedido!");
        document.getElementById('loginModal').style.display = 'none';
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
      return false; // evita envio real
    }
  </script>

</body>
</html>

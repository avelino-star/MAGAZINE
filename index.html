<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busca - Boneca Bebê Reborn Silicone</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f3f3f3; }
    header { background: #0074c1; color: #fff; padding: 15px; display: flex; align-items: center; justify-content: space-between; }
    header input { padding: 8px; width: 300px; border: none; border-radius: 4px; }
    .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3 { font-size: 16px; margin: 10px 0; color: #333; }
    .price { color: #d40000; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>Magazine Fictício</h1>
    <input type="text" placeholder="Buscar produtos...">
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x200?text=Boneca+1" alt="Boneca 1">
      <h3>Boneca Bebê Reborn Silicone Realista</h3>
      <p class="price">R$ 199,99</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x200?text=Boneca+2" alt="Boneca 2">
      <h3>Boneca Reborn Menina com Roupinha</h3>
      <p class="price">R$ 249,90</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x200?text=Boneca+3" alt="Boneca 3">
      <h3>Boneca Reborn Silicone com Mamadeira</h3>
      <p class="price">R$ 229,90</p>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </div>

</body>
</html>

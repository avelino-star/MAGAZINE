<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magazine Luiza - Boneca BebÃª Reborn</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0074c1;
      padding: 10px 20px;
      color: #fff;
    }
    .logo {
      font-weight: bold;
      font-size: 20px;
    }
    .search-input {
      width: 40%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .icons span {
      margin-left: 15px;
      cursor: pointer;
    }
    .main {
      display: flex;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .filters {
      width: 200px;
      background: #fff;
      padding: 15px;
      margin-right: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-title {
      font-size: 14px;
      margin: 10px 0;
    }
    .card-price {
      color: #d40000;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">Magazine Luiza</div>
    <input type="text" placeholder="Buscar produto..." class="search-input" />
    <div class="icons">
      <span>Login</span>
      <span>ðŸ›’</span>
    </div>
  </header>

  <main class="main">
    <aside class="filters">
      <h3>Filtrar por</h3>
      <label><input type="checkbox" class="filter" value="199"> AtÃ© R$199</label><br/>
      <label><input type="checkbox" class="filter" value="200"> De R$200 a R$250</label><br/>
      <label><input type="checkbox" class="filter" value="300"> Acima de R$250</label>
    </aside>

    <section class="products" id="product-list">
      <!-- Produtos inseridos via JS -->
    </section>
  </main>

  <script>
    const produtos = [
      {
        nome: "Boneca BebÃª Reborn Realista com Roupinhas",
        preco: 189.90,
        imagem: "https://via.placeholder.com/220x220?text=Boneca+1"
      },
      {
        nome: "Boneca Reborn com CertidÃ£o e Mamadeira",
        preco: 229.90,
        imagem: "https://via.placeholder.com/220x220?text=Boneca+2"
      },
      {
        nome: "Boneca Silicone Premium Reborn",
        preco: 279.90,
        imagem: "https://via.placeholder.com/220x220?text=Boneca+3"
      },
      {
        nome: "Boneca BebÃª Reborn com Bolsa",
        preco: 199.90,
        imagem: "https://via.placeholder.com/220x220?text=Boneca+4"
      }
    ];

    const container = document.getElementById('product-list');

    function renderProdutos(lista) {
      container.innerHTML = '';
      lista.forEach(p => {
        container.innerHTML += `
          <div class="card">
            <img src="${p.imagem}" alt="${p.nome}">
            <div class="card-title">${p.nome}</div>
            <div class="card-price">R$ ${p.preco.toFixed(2)}</div>
          </div>
        `;
      });
    }

    renderProdutos(produtos);

    document.querySelectorAll('.filter').forEach(f => {
      f.addEventListener('change', () => {
        const valores = Array.from(document.querySelectorAll('.filter:checked')).map(c => parseFloat(c.value));
        if (valores.length === 0) return renderProdutos(produtos);
        const filtrados = produtos.filter(p => {
          if (valores.includes(199) && p.preco <= 199) return true;
          if (valores.includes(200) && p.preco > 199 && p.preco <= 250) return true;
          if (valores.includes(300) && p.preco > 250) return true;
          return false;
        });
        renderProdutos(filtrados);
      });
    });
  </script>

</body>
</html>
